{% extends 'base.html' %}

{% block title %}Secant{% endblock title %}

{% block bodyCSS %}
<style>
    .full-vh {
        min-height: 100vh;
    }
</style>
{% endblock bodyCSS %}

{% block container %}
<div class="container full-vh">
    <div class="d-flex justify-content-center">
        <h4>Secant</h4>
    </div>

    <form method="GET" id="function_incrementalsearch_form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="function" class="form-label">Function:</label>
            <input class="form-control" type="text" id="function" name="f">
        </div>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="p_0" id="function_falserule_p_0" name="p_0">
            <input type="text" class="form-control" placeholder="p_1" id="function_falserule_p_1" name="p_1">
            <input type="text" class="form-control" placeholder="tol" id="function_falserule_tol" name="tol">
            <input type="text" class="form-control" placeholder="n" id="function_falserule_n" name="n">
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Consultar</button>
        </div>
    </form>

    {% if result %}
        <div class="card mt-2">
            <div class="card-body">
                <p>{{ result }}</p>
            </div>
        </div>

        {{ result_table | safe }}
    {% endif %}
</div>
{% endblock container %}
