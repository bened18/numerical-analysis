{% extends 'base.html' %}

{% block title %}Lineal Spline{% endblock title %}

{% block bodyCSS %}
<style>
    .full-vh {
        min-height: 100vh;
    }
</style>
{% endblock bodyCSS %}

{% block container %}
<div class="container full-vh">
    <div class="d-flex justify-content-center">
        <h4>Lineal Spline</h4>
    </div>

    <form method="GET">
        {% csrf_token %}
        
        <div class="input-group">
            <input type="text" class="form-control" placeholder="xi" id="lineal_spline_xi" name="xi">
            <input type="text" class="form-control" placeholder="fi" id="lineal_spline_fi" name="fi">
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Consultar</button>
        </div>
    </form>

    {% if result %}
        {{ result | safe }}
    {% endif %}

</div>
{% endblock container %}
