{% extends 'base.html' %}

{% block title %}Vandermonde{% endblock title %}

{% block bodyCSS %}
<style>
    .full-vh {
        min-height: 100vh;
    }
</style>
{% endblock bodyCSS %}

{% block container %}
<div class="container full-vh">
    <div class="d-flex justify-content-center">
        <h4>Vandermonde</h4>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card mt-2 mb-2">
            <h6 class="text-center">Vandermonde Help</h6>
            <p class="ms-2">All values in xn and fxn have to be different</p>
        </div>
    </div>

    <form method="GET">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="xi" id="vandermonde_xi" name="xi">
            <input type="text" class="form-control" placeholder="fi" id="vandermonde_fi" name="fi">
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Consultar</button>
        </div>
    </form>

    {% if result %}
        {{ result | safe }}
    {% endif %}

</div>
{% endblock container %}
