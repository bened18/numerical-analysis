{% extends 'base.html' %}

{% block title %}Vandermonde{% endblock title %}

{% block bodyCSS %}
<style>
    .full-vh {
        min-height: 100vh;
    }
</style>
{% endblock bodyCSS %}

{% block container %}
<div class="container full-vh">
    <div class="d-flex justify-content-center">
        <h4>Vandermonde</h4>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card mt-2 mb-2">
            <h6 class="text-center">Vandermonde Help</h6>
            <p class="ms-2">All values in xn and fxn have to be different</p>
        </div>
    </div>

    <form method="GET">
        <div class="input-group">
            <span class="input-group-text" id="xi">xi:</span>
            <input type="text" id="xi_input" class="form-control" placeholder="-1, 0, 3, 4" name="xi" />
            
            <span class="input-group-text" id="fi">fi:</span>
            <input type="text" id="fi_input" class="form-control" placeholder="15.5, 3, 8, 1" name="fi" />
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Consultar</button>
        </div>
    </form>

    {% if result %}
        {{ result | safe }}
    {% endif %}

</div>
{% endblock container %}
