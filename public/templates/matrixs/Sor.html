{% extends 'base.html' %}

{% block title %}Sor{% endblock title %}

{% block bodyCSS %}
<style>
    .full-vh {
        min-height: 100vh;
    }
</style>
{% endblock bodyCSS %}

{% block container %}
<div class="container full-vh">
    <div class="d-flex justify-content-center">
        <h4>Sor</h4>
    </div>

    <form method="GET" id="Sor_form">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control" placeholder="A" id="Sor_A" name="A">
            <input type="text" class="form-control" placeholder="B" id="Sor_B" name="B">
            <input type="text" class="form-control" placeholder="x0" id="Sor_x0" name="x0">
            <input type="text" class="form-control" placeholder="tolerance" id="Sor_delta"
                name="tolerance">
            <input type="text" class="form-control" placeholder="W" id="Sor_W" name="W">
            <input type="text" class="form-control" placeholder="itermax" id="Sor_itermax"
                name="itermax">
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Consultar</button>
        </div>
    </form>


    {% if result %}
    <div class="card mt-2">
        <div class="card-body">
            <p>{{ result }}</p>
        </div>
    </div>
    {% endif %}

</div>
{% endblock container %}
